 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title> 登录页面  </title>
  <meta charset="utf-8" />
  <style type="text/css">
.tb1{
	margin-left:40%;
	margin-top:300px;
	text-align:center;	
  }
#ewm{
	  margin-top:8px;
	  margin-left:100px;
  }
  b,p{
	  color:#FFF;
  }
  </style>
  <script type="text/javascript">
    function change(ss){
	  if(ss=="top1"){
	       document.getElementById("left").style.display="block";
		   document.getElementById("left0").style.display="none";
		   document.getElementById("right").style.display="block";
		   document.getElementById("right2").style.display="none";
		   document.getElementById("text1").style.display="block";
		   document.getElementById("ewm").style.display="none";
		   document.getElementById("p1").style.display="none";
	  }
	  else{
	      document.getElementById("left").style.display="none";
		  document.getElementById("left0").style.display="block";
		  document.getElementById("right").style.display="none";
		  document.getElementById("right2").style.display="block";
		  document.getElementById("text1").style.display="none";
		  document.getElementById("ewm").style.display="block";
		  document.getElementById("p1").style.display="block";
	  }
	}
  </script>
 </head>

 <body background="images/12.jpg">
   <table border="1" cellspacing="0" cellpadding="0" class="tb1">
	 <tr id="top">
	     <td bgcolor="#0000FF">
		  <img id="left" src="images/left.jpg">
          <img id="left0" src="images/left0.jpg" onmouseover="change('top1')" style="display:none;" /></td>
          <td>
		  <img id="right" src="images/22.jpg" onmouseover="change('top2')">		 
		 <img id="right2" src="images/221.jpg" style="display:none;">
		 </td>
	 </tr>
	 <tr>
	    <td colspan="2" width="302" height="150">
		 <from width="300px" id="text1">
         <b>用户名:<input type="text" width="260" height="25"/></input><br />
         <b>密&nbsp;码:<input type="passwork" width="260" height="25"/><br />
         <input type="button" value="登录"/><input type="button" value="重置" />
         </from>
		 <img id="ewm" src="images/ewm.jpg" width="100" height="100" style="display:none;">
         <p style="display:none;" id="p1">扫码登录</p>
		</td>
	 </tr>
   </table>
 </body>
</html>
